# ZAP Configuration
# https://www.zaproxy.org/docs/docker/options/

env:
  # Report format
  - name: format
    value: md

  # Passive scan delay
  - name: pscan.delayinms
    value: 0

  # Maximum threads
  - name: network.ntimestartconnect
    value: 200

# Context configuration
contexts:
  - name: Default
    urls:
      - 'http://localhost:8080.*'
    
# Active scan configuration
active:
  policy: API-Minimal
  maxRuleDurationInMinutes: 10
  maxScanDurationInMinutes: 30

# Alert filters (rules to skip)
rules:
  - id: 10010 # Cookie No HttpOnly Flag
    threshold: MEDIUM
  - id: 10011 # Cookie Without Secure Flag
    threshold: MEDIUM
  - id: 10016 # Web Browser XSS Protection Not Enabled
    threshold: MEDIUM
  - id: 10020 # X-Frame-Options Header Scanner
    threshold: MEDIUM
  - id: 10021 # X-Content-Type-Options Header Missing
    threshold: MEDIUM
