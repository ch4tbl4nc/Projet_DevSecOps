<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MonAgendaPro</title>
    <link rel="stylesheet" href="../css/events_form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: var(--main-border);
        }
        .auth-container h1 {
            text-align: center;
            color: var(--title-color);
            margin-bottom: 10px;
        }
        .auth-container h1 i {
            margin-right: 10px;
        }
        .auth-subtitle {
            text-align: center;
            color: var(--text-sec);
            margin-bottom: 30px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--text-sec);
        }
        .auth-footer a {
            color: var(--bttn);
            text-decoration: none;
            font-weight: bold;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #dc2626;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        [data-theme="dark"] .error-message {
            background: rgba(220, 38, 38, 0.15);
            border-color: rgba(220, 38, 38, 0.3);
        }
    </style>
</head>
<body>
    <!-- Bouton Mode Sombre -->
    <button id="theme-btn" style="position:fixed; top:20px; right:20px; z-index:1000; padding:10px 15px; border-radius:30px; border:none; background:white; cursor:pointer; font-weight:bold; box-shadow:0 4px 10px rgba(0,0,0,0.2);">
        <i class="fas fa-moon"></i> Mode Nuit
    </button>

    <!-- Cercles d'ambiance -->
    <div class="orbit orbit1"><div class="cercle1"></div></div>
    <div class="orbit"><div class="cercle2"></div></div>
    <div class="orbit orbit3"><div class="cercle3"></div></div>

    <div class="auth-container">
        <h1><i class="fas fa-lock"></i> Connexion</h1>
        <p class="auth-subtitle">Accédez à votre espace GUARDIA</p>

        <!-- Message d'erreur -->
        <div class="error-message" id="error-msg" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span>Identifiant ou mot de passe incorrect</span>
        </div>

        <form action="../login.php" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur <span class="required">*</span></label>
                <input type="text" id="username" name="username" required placeholder="Votre pseudo">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Votre mot de passe">
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>

        <div class="auth-footer">
            Pas encore inscrit ? <a href="register.html">Créer un compte</a>
        </div>
    </div>

    <script>
        // Afficher l'erreur si présente
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            document.getElementById('error-msg').style.display = 'block';
        }

        // Mode sombre
        const themeBtn = document.getElementById('theme-btn');
        const html = document.documentElement;
        
        if(localStorage.getItem('theme') === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeBtn.innerHTML = '<i class="fas fa-sun"></i> Mode Jour';
            themeBtn.style.background = '#1967d2';
            themeBtn.style.color = 'white';
        }

        themeBtn.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeBtn.innerHTML = '<i class="fas fa-moon"></i> Mode Nuit';
                themeBtn.style.background = 'white';
                themeBtn.style.color = 'black';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i> Mode Jour';
                themeBtn.style.background = '#1967d2';
                themeBtn.style.color = 'white';
            }
        });
    </script>
</body>
</html>
