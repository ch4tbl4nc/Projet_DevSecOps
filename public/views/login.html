<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonAgendaPro / Se Connecter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/login.css">
    </head>

<body>

    <div class="background-animation">
        <div class="orbit orbit1"><div class="cercle1"></div></div>
        <div class="cercle2"></div>
        <div class="orbit orbit3"><div class="cercle3"></div></div>
    </div>

    <div class="logo-container">
        <a href="../../index.html" class="titre-barres">MonAgendaPro</a>
    </div>

    <main class="main-wrapper">
        <div class="login-container">
            <h2>Connexion</h2>

            <form action="#">
                <input type="text" placeholder="Nom d'utilisateur" class="login-input" required>
                <input type="password" placeholder="Mot de passe" class="login-input" required>

                <button type="submit" class="login-btn">Se connecter</button>
            </form>

            <p class="signup-text">
                Vous n'avez pas encore de compte ? <br>
                <a href="register.html" class="signup-link">S'inscrire</a>
            </p>

            <div class="signup-underline"></div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
</body>
</html>
