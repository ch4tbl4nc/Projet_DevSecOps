# Configuration SonarCloud pour analyse de sécurité

# Organisation et projet (à remplacer par vos valeurs)
sonar.organization=ch4tbl4nc
sonar.projectKey=ch4tbl4nc_Projet_DevSecOps
sonar.host.url=https://sonarcloud.io

# Sources à analyser
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.sql,**/uploads/**,**/database_schema/**

# Encodage
sonar.sourceEncoding=UTF-8

# Langages
sonar.language=php

# Chemins de tests (optionnel)
# sonar.tests=tests

# Exclure les fichiers sensibles de l'analyse
sonar.exclusions=privée/**,database_schema/**,*.sql,.env*

# Coverage (si configuré)
# sonar.php.coverage.reportPaths=coverage.xml
