name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    # --- 1. Service MySQL Sécurisé ---
  services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          MYSQL_DATABASE: test_db
          # CORRECTION ICI : On passe le mot de passe dans cette variable spéciale
          # mysqladmin l'utilisera automatiquement sans qu'on l'écrive dans la commande
          MYSQL_PWD: ${{ secrets.TEST_DB_PASSWORD }}
        ports:
          - 3306:3306
        # CORRECTION ICI : On retire "--password=..." car MYSQL_PWD est utilisé implicitement
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1
        with:
          php-version: '8.2'
          extensions: pdo, pdo_mysql, mysqli

      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      # --- 2. Tests avec Injection des Secrets ---
      - name: Run Tests (Migration & Unit Tests)
        # On injecte le secret uniquement dans l'environnement de cette étape
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: guardia_app
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Exemple de commande de test (à adapter à votre projet) :
          # vendor/bin/phpunit
          
          # Vérification de connexion (pour l'exemple)
          # Notez l'utilisation de "$DB_PASSWORD" qui vient des variables d'env ci-dessus
          mysql -h $DB_HOST -P $DB_PORT -u $DB_USERNAME -p"$DB_PASSWORD" -e "SHOW DATABASES;"

  sonarqube:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@e44258b109568baa0df60ed515909fc6c72cba92
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Deploy Script
        run: echo "Deployment logic here"